version: '3.8'

services:
  opensight:
    build:
      context: ..
      dockerfile: config/Dockerfile
    container_name: opensight-pro
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - PYTHONUNBUFFERED=1
    volumes:
      - ./sample_data:/app/sample_data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - opensight-network

volumes:
  postgres_data:

networks:
  opensight-network:
    driver: bridge
